<!DOCTYPE html>
<html>
    <head>
        <title>
            BGCOLOR
        </title>
    </head>
    <body>
        <p>select colour</p>
        <button onclick="a('blue')">blue</button>
        <button onclick="a('red')">red</button>   
        <button onclick="a('yellow')">yellow</button>

        <script>
            function a(color){
                document.body.style.backgroundColor=color;
            }
        </script>

 
        

    </body>
    
</html>
